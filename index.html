<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard – Coupe du Monde 2022</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #151924;
      --text: #e8edf2;
      --muted: #9aa7b2;
      --accent: #2bb3ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 800px at 80% -20%, #192032 0%, var(--bg) 40%) fixed;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
    }
    header {
      backdrop-filter: saturate(140%) blur(6px);
      background: linear-gradient(180deg, rgba(21,25,36,0.9), rgba(21,25,36,0.6));
      border-bottom: 1px solid #202634;
      position: sticky; top: 0; z-index: 10;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 14px 18px;
    }
    .brand {
      display: flex; align-items: center; gap: 10px;
      font-weight: 600; letter-spacing: .2px;
    }
    
    main { flex: 1; }
    h1 {
      font-size: clamp(20px, 3.4vw, 32px);
      margin: 20px 0 10px;
    }
    p.lead {
      margin: 0 0 18px; color: var(--muted);
      font-size: 14px; line-height: 1.5;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
      border: 1px solid #232b3a;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
    }
    /* Conteneur responsive 16:9 pour l’iframe */
    .embed-wrap {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;        /* moderne */
      /* fallback si aspect-ratio non supporté */
      /* padding-top: 56.25%; height: 0; */
      overflow: hidden;
      border-radius: 12px;
    }
    .embed-wrap iframe {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      border: 0;
    }
    footer {
      color: var(--muted);
      text-align: center; font-size: 12px;
      padding: 26px 18px 40px;
    }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <header>
    <div class="container brand">
      
      <div>Dashboard Power BI</div>
    </div>
  </header>

  <main>
    <div class="container">
      <h1>Dashboard World Cup 2022</h1>
      

      <div class="card">
        <div class="embed-wrap">
          <iframe title="V1" width="1140" height="541.25" src="https://app.powerbi.com/reportEmbed?reportId=f2f9214d-77a6-4224-afa9-881dfea4eb5e&autoAuth=true&ctid=604f1a96-cbe8-43f8-abbf-f8eaf5d85730" frameborder="0" allowFullScreen="true"></iframe>
        </div>
      </div>

      
    </div>
  </main>

  <footer>
   
  </footer>
</body>
</html>
